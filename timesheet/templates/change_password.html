{% extends "base.html" %}
{% block title %}Change password â€“ Timesheet{% endblock %}

{% block content %}
<h1>Change password</h1>
{% if error %}
<div class="alert alert-error">{{ error }}</div>
{% endif %}
<form method="post" action="{{ url_for('change_password') }}" style="max-width: 360px;">
  <div class="form-group">
    <label for="current_password">Current password</label>
    <input type="password" id="current_password" name="current_password" required autofocus style="width: 100%;">
  </div>
  <div class="form-group">
    <label for="new_password">New password</label>
    <input type="password" id="new_password" name="new_password" required style="width: 100%;">
  </div>
  <div class="form-group">
    <label for="confirm_password">Confirm new password</label>
    <input type="password" id="confirm_password" name="confirm_password" required style="width: 100%;">
  </div>
  <button type="submit" class="btn">Update password</button>
  <a href="{{ url_for('timesheet') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
